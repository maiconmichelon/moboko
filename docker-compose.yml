version: '2'
services:
  database:
    image: mongo:3.0
    command: mongod --smallfiles
    ports:
      - "27017:27017"
  moboko:
    build: .
    ports:
     - "80:80"
     - "3000:3000"
    environment:
     - MONGO_URL=mongodb://database:27017/moboko
     - ROOT_URL=http://docker.local
    depends_on:
     - database
    links:
     - database
